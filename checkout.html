<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب - مطعم الحجازيات</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for Checkout Page */
        .checkout-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .checkout-section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
        }

        .section-title {
            font-size: 22px;
            color: #e74c3c;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f1f1f1;
        }

        .delivery-options {
            display: flex;
            margin-bottom: 25px;
        }

        .delivery-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #f1f1f1;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .delivery-option:first-child {
            margin-right: 0;
        }

        .delivery-option:last-child {
            margin-left: 0;
        }

        .delivery-option:hover {
            border-color: #e74c3c;
        }

        .delivery-option.active {
            border-color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.05);
        }

        .delivery-option i {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 10px;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #e74c3c;
            outline: none;
        }

        .map-container {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .map-container.active {
            display: block;
        }

        /* Leaflet Map Styles */
        .leaflet-container {
            height: 100%;
            width: 100%;
            border-radius: 8px;
        }

        /* Default marker icon for Leaflet */
        .leaflet-marker-icon {
            /* Using default icon style */
        }

        /* Make map responsive */
        @media (max-width: 768px) {
            .map-container {
                height: 250px;
            }
        }
        
        /* Map styles for desktop */
        @media (min-width: 769px) {
            .map-container {
                height: 400px;
                width: 100%;
                position: relative;
                z-index: 1;
                display: block !important;
            }
            
            .location-btn {
                top: 10px;
                right: 10px;
                z-index: 1001;
            }
        }

        /* Location button styles */
        .location-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .location-btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .location-btn i {
            color: #e74c3c;
            font-size: 18px;
        }

        .order-summary {
            margin-top: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f1f1f1;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-info {
            flex: 1;
        }

        .order-item-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .order-item-details {
            font-size: 14px;
            color: #777;
        }

        .order-item-price {
            font-weight: 500;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 700;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f1f1f1;
        }

        .checkout-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s ease;
            font-family: 'Tajawal', sans-serif;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 30px;
            color: #777;
        }

        .empty-cart i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ddd;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background-color: #fff;
            color: #333;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            font-family: 'Tajawal', sans-serif;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .notification.success {
            border-right: 4px solid #2ecc71;
        }

        .notification.error {
            border-right: 4px solid #e74c3c;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>شاورما <span>الحجازيات</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="index.html#menu">قائمة الطعام</a></li>
                    <li><a href="#" class="cart-btn"><i class="fas fa-shopping-cart"></i> السلة <span class="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Checkout Content -->
    <div class="container">
        <div class="checkout-container">
            <!-- Delivery Information -->
            <div class="checkout-section">
                <h2 class="section-title">معلومات الاستلام</h2>

                <div class="delivery-options">
                    <div class="delivery-option active" data-option="pickup">
                        <i class="fas fa-store"></i>
                        <h3>استلام من المطعم</h3>
                    </div>
                    <div class="delivery-option" data-option="delivery">
                        <i class="fas fa-truck"></i>
                        <h3>توصيل</h3>
                    </div>
                </div>

                <form id="checkout-form">
                    <div class="form-group">
                        <label for="customer-name">الاسم الكامل</label>
                        <input type="text" id="customer-name" required>
                    </div>

                    <div class="form-group">
                        <label for="customer-phone">رقم الهاتف</label>
                        <input type="tel" id="customer-phone" required>
                    </div>

                    <div class="form-group delivery-address-group" style="display: none;">
                        <label for="customer-address">العنوان</label>
                        <textarea id="customer-address" rows="3"></textarea>

                        <!-- Hidden inputs for coordinates -->
                        <input type="hidden" id="customer-lat" name="customer-lat">
                        <input type="hidden" id="customer-lng" name="customer-lng">

                        <div class="map-container" id="map">
                            <button class="location-btn" id="location-btn" title="تحديد موقعي الحالي">
                                <i class="fas fa-crosshairs"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="checkout-section">
                <h2 class="section-title">ملخص الطلب</h2>

                <div class="order-summary" id="order-summary">
                    <!-- Order items will be loaded here -->
                </div>

                <button class="checkout-btn" id="confirm-order">تأكيد الطلب</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Firebase -->
    <script type="module" src="firebase.js"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Checkout Script -->
    <script type="module" src="checkout.js"></script>
</body>
</html>
