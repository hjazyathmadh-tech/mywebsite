<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلباتي - مطعم الحجازيات</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for My Orders Page */
        .my-orders-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .orders-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-family: 'Tajawal', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .nav-btn:hover {
            background-color: #f1f1f1;
        }

        .nav-btn.active {
            background-color: #e74c3c;
            color: white;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 30px;
            position: relative;
        }

        .page-header h1 {
            font-size: 36px;
            color: #e74c3c;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }

        .page-header p {
            color: #666;
            font-size: 16px;
        }

        .orders-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .order-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .order-card::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background-color: #e74c3c;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-number {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        .order-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-accepted {
            background-color: #d4edda;
            color: #155724;
        }

        .status-ready {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .status-in_progress {
            background-color: #cce5ff;
            color: #004085;
        }

        .status-delivered {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }

        .order-details {
            margin-bottom: 15px;
        }

        .order-amount {
            font-size: 20px;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 5px;
        }

        .order-date {
            color: #777;
            font-size: 14px;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f1f1f1;
        }

        .track-order-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Tajawal', sans-serif;
        }

        .track-order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .empty-orders {
            text-align: center;
            padding: 60px 20px;
            color: #777;
        }

        .empty-orders i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-orders h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-orders p {
            margin-bottom: 20px;
        }

        .empty-orders a {
            display: inline-block;
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .empty-orders a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        @media (max-width: 768px) {
            .orders-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>شاورما <span>الحجازيات</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="index.html#menu">قائمة الطعام</a></li>
                    <li><a href="my-orders.html" class="active">طلباتي</a></li>
                    <li><a href="delivery-orders-new.html">طلبات التوصيل</a></li>
                    <li><a href="#" class="cart-btn"><i class="fas fa-shopping-cart"></i> السلة <span class="cart-count">0</span></a></li>
                    <li id="user-menu-item" style="display: none;">
                        <div class="user-menu">
                            <span class="user-name"><i class="fas fa-user"></i> <span id="display-name">مستخدم</span></span>
                            <div class="user-dropdown">
                                <a href="#" id="my-account">حسابي</a>
                                <a href="my-orders.html">طلباتي</a>
                                <a href="delivery-orders.html">طلبات التوصيل</a>
                                <a href="#" id="logout-btn">تسجيل الخروج</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            <!-- Mobile Menu Sidebar -->
            <div class="mobile-menu-sidebar">
                <div class="mobile-menu-close">
                    <i class="fas fa-times"></i>
                </div>
                <div class="mobile-menu-content">
                    <!-- سيتم نسخ عناصر القائمة هنا عبر JavaScript -->
                </div>
            </div>
            <!-- Mobile Menu Overlay -->
            <div class="mobile-menu-overlay"></div>
        </div>
    </header>

    <!-- My Orders Content -->
    <div class="my-orders-container">
        <div class="page-header">
            <h1>طلباتي</h1>
            <p>عرض جميع طلباتك السابقة والحالية</p>
        </div>

        <!-- Orders Navigation -->
        <div class="orders-nav">
            <button class="nav-btn active" data-status="all">جميع الطلبات</button>
            <button class="nav-btn" data-status="pending">قيد الانتظار</button>
            <button class="nav-btn" data-status="accepted">قيد التحضير</button>
            <button class="nav-btn" data-status="ready">جاهز للتوصيل</button>
            <button class="nav-btn" data-status="in_progress">قيد التنفيذ</button>
            <button class="nav-btn" data-status="delivered">الطلبات المنتهية</button>
            <button class="nav-btn" data-status="cancelled">ملغاة</button>
        </div>

        <div class="orders-container" id="orders-container">
            <!-- Orders will be loaded here dynamically -->
        </div>
    </div>

    <!-- Firebase -->
    <script type="module" src="firebase.js"></script>
    <!-- My Orders Script -->
    <script type="module" src="my-orders.js"></script>
</body>
</html>
